<div [formGroup]="form">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>{{field.label || field.name | translate}}</mat-label>
        <mat-label class="warn-color mat-subheading-1" *ngIf="field.required">*</mat-label>
        <!-- <input matInput *ngIf="!field.multiline" [attr.type]="field.type" [min]="field.min" [min]="field.max"
            [name]="isArray?field.name+date:field.name" [id]="isArray?field.name+date:field.name"
            (change)="entities.form = form" [formControlName]="field.name" [errorStateMatcher]="matcher"
            placeholder="{{ field.label?field.label:field.name | translate}}"> -->


        <mat-select [formControlName]="field.name" [multiple]="field.multiple">
            <mat-option *ngFor="let option of field.options" [value]="option.value">{{option.label}}</mat-option>
        </mat-select>
        <mat-hint class="warn-color mat-subheading-1">{{field.details }}</mat-hint>

        <mat-error *ngIf="!isValid">
            {{'Please enter a valid' |translate}} {{field.label |translate}}
        </mat-error>
        <mat-error *ngIf="isDirty">
            {{field.label |translate}} {{'is' |translate}} <strong>{{'required' |translate}}</strong>
        </mat-error>
    </mat-form-field>
</div>
