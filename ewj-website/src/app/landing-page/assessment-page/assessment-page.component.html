<div class="bg">

  <div class="navBar">
    <app-navbar></app-navbar>
  </div>



  <section>
    <div class="container">
      <ng-container *ngFor="let detailes of sectionHeader">
        <app-section-header [sectionHeader]='detailes'></app-section-header>
      </ng-container>

    </div>

    <div class="container">



      <div class="row mt-4 justify-content-center align-content-center mt-2">
        <div class="col-12 col-xl-3 col-lg-4 col-md-4 col-sm-6 mt-2 py-2" *ngFor="let detailes of cardDataOne">
          <card-one [card]='detailes'></card-one>
        </div>
      </div>
      <div class="row mt-4 justify-content-center align-content-center mt-2">
        <app-pagination></app-pagination>
      </div>


    </div>

  </section>
  <app-footer></app-footer>
</div>
