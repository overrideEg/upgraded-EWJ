<ng-container *ngIf="show == true; then navbar"></ng-container>

<ng-template #navbar>
  <div class="navBar">
    <app-navbar></app-navbar>
  </div>
</ng-template>

<section id="solutions">
  <div class="container">
    <ng-container *ngFor="let detailes of sectionHeader">
      <app-section-header [sectionHeader]="detailes"></app-section-header>
    </ng-container>

    <!-- 4 cards -->
    <div
      class="row justify-content-center align-items-center align-content-center mt-2"
    >
      <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 mt-2 p-0">
        <div class="card rounded-0">
          <img
            src="assets/icons/icons-1.png"
            class="img-fluid w-auto m-auto d-block"
          />
          <h5 class="text-white w-auto m-auto d-block" i18n>safe to go</h5>
        </div>
      </div>
      <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 mt-2 p-0">
        <div class="card rounded-0">
          <img
            src="assets/icons/icons-3.png"
            class="img-fluid w-auto m-auto d-block"
          />
          <h5 class="text-white w-auto m-auto d-block" i18n>
            workforce future proof
          </h5>
        </div>
      </div>
      <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 mt-2 p-0">
        <div class="card rounded-0">
          <img
            src="assets/icons/icons-2.png"
            class="img-fluid w-auto m-auto d-block"
          />
          <h5 class="text-white w-auto m-auto d-block" i18n>
            employee wellness toolkit
          </h5>
        </div>
      </div>
      <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 mt-2 p-0">
        <div class="card rounded-0">
          <img
            src="assets/icons/icons-5.png"
            class="img-fluid w-auto m-auto d-block"
          />
          <h5 class="text-white w-auto m-auto d-block" i18n>
            stress-less workplace
          </h5>
        </div>
      </div>
      <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 mt-2 p-0">
        <div class="card rounded-0">
          <img
            src="assets/icons/icons-4.png"
            class="img-fluid w-auto m-auto d-block"
          />
          <h5 class="text-white w-auto m-auto d-block" i18n>employee morale</h5>
        </div>
      </div>
    </div>
  </div>
</section>
