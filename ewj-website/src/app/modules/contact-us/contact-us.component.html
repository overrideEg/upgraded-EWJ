<div class="navBar">
  <app-nav-bar></app-nav-bar>
</div>
<section>
  <div class="container">
    <h1 class="text-center d-block" i18n>Contact US</h1>
    <div class="row mt-4 justify-content-center">
      <div class="row justify-content-center">
        <form [formGroup]='form' (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <mat-form-field>
                <input matInput placeholder="Name" i18n-placeholder formControlName="name" />
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12 mt-3">
              <mat-form-field>
                <input matInput placeholder="Email" type="email" i18n-placeholder formControlName="email" />
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12mt-3">
              <mat-form-field>
                <input matInput placeholder="Company" i18n-placeholder formControlName="company" />
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12 mt-3">
              <mat-form-field>
                <input matInput placeholder=" Job Title" i18n-placeholder formControlName='jobTitle' />
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12 mt-3">
              <mat-form-field>
                <mat-label i18n> Country</mat-label>
                <mat-select formControlName="country">
                  <mat-option value="option">Option</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12 mt-3">
              <mat-form-field>
                <input matInput placeholder="Phone Number" i18n-placeholder formControlName="phone" />
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12 mt-3">
              <mat-form-field>
                <input matInput placeholder=" Where is your headquarters?" i18n-placeholder />
              </mat-form-field>
            </div>
            <div class="col-md-6 col-sm-12 mt-3">
              <mat-form-field>
                <mat-label i18n> What industry is your company in?</mat-label>
                <mat-select formControlName="industry">
                  <mat-option value="option">Option</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class=" col-sm-12 col-sm-6 mt-3">
              <button class="d-block m-auto w-50" mat-flat-button color="primary" i18n [disabled]='form.invalid'>
                SUBMIT
              </button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
<app-footer-section></app-footer-section>
