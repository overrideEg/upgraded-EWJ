<section id="solutions">
  <div class="container">
    <ng-container *ngFor="let detailes of sectionHeader">
      <app-section-header [sectionHeader]="detailes"></app-section-header>
    </ng-container>

    <!-- 4 cards -->
    <div class="row justify-content-center align-items-center align-content-center mt-2">
      <div class="col-12 col-xl-2 col-lg-3 col-md-4 col-sm-6 mt-2 p-0" *ngFor="let solution of ALLsolution|slice:0:4">
        <div class="card rounded-0">
          <img src="{{solution?.image}}" class="img-fluid w-auto m-auto d-block" />
          <h5 class="text-white w-auto m-auto d-block" i18n>{{solution?.title[override.currentLang]}}</h5>
        </div>
      </div>
    </div>
  </div>
</section>
