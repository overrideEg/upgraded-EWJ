<section id="productjourney">
  <div class="container">
    <ng-container *ngFor="let detailes of sectionHeader">
      <app-section-header [sectionHeader]="detailes"></app-section-header>
    </ng-container>

    <div
      class="row mt-3 justify-content-center align-items-center"
      *ngFor="let content of sectionContent; let i = index"
    >
      <div class="col-12 col-xl-6 col-lg-6 col-md-10 col-sm-9 card-img">
        <div class="card mt-3">
          <!-- <img src="{{ content.img }}" class="img-fluid" /> -->
          <img
            src="../../../../../assets/svg/features-1.svg"
            class="img-fluid"
          />
        </div>
      </div>
      <div class="col-12 col-xl-6 col-lg-6 col-md-10 col-sm-9 card-text">
        <div class="card p-2 mt-3">
          <h5 class="text-uppercase bold">Step {{ i + 1 }}:</h5>
          <h4 class="text-uppercase bold">
            <!-- {{ content.title }} -->
            Add Your Employees
          </h4>
          <p>
            <!-- {{ content.details }} -->
            Get your employee involved in transforming their work experience.
            Enable their continuous improvement and assessment through courses
            and questionnaires.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
